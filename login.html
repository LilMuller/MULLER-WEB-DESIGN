<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muller Web Designs
        - Login Page
    </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="icon" href="img/logos/mwd.png">

</head>
<body style="font-family: poor richard; background: url(img/mountains.jpg)">
    <div class="container">
        
        <div  id="did" style="border-radius: 5mm;" class="container transparent mt-5 card">
            <p class="text-center mb-3 h1 card-header text-primary fa fa-3x">
                <img src="img/logos/mwd.png" width="100mm" height="100mm" alt="Logo">
            </p>
            <div class="card-body">
            <div id="alertid" style="display: none;" class="alert alert-success text-center mb-3 fa col-4 m-auto">
                A simple danger alert
            </div><br>
            <div class="form-group col-4 m-auto">
    
                <input type="text" class="form-control fa" id="userid" placeholder="Username">
    
            </div><br>
            <div class="form-group col-4 m-auto">
    
                <input type="text" class="form-control fa" id="pswid" placeholder="Password">
    
            </div><br>
            <div class="form-group col-4 m-auto">
    
                <button class="btn btn-outline-info fa btn-block" id="btnloginid">Login</button>
    
            </div>
            <p id="pid" class="text-center mt-4 fa text-info"></p>
    
            <p id="pid1" class="text-center mt-4 fa text-info"></p>
        </div>
    </div>

    <script src="JS/jquery-3.4.1.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/Login.js"></script>
</body>
</html>
